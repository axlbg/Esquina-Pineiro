<header
  class="header"
  [ngStyle]="{ 'background-image': 'url(' + img_background + ')' }"
>
  <h1>NOVEDADES</h1>
</header>

<div
  class="novedades-info"
  @fadeIn
  [@routeAnimations]="getRouteAnimationData()"
>
  <router-outlet></router-outlet>
</div>

<div class="botonera">
  <button class="scroll-btn prev" routerLink="/novedades/1">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path
        d="M15 18l-6-6 6-6"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>

  <button class="scroll-btn next" routerLink="/novedades/2">
    <svg width="24" height="24" viewBox="0 0 24 24" fill="none">
      <path
        d="M9 18l6-6-6-6"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</div>
