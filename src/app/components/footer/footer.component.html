<section class="footer">
  <div class="contain">
    <div class="columna"><h4 class="h4 titulo">ESQUINA PIÑEIRO</h4></div>
    <div class="columna">
      <h4 class="h4 titulo">SEGUINOS EN REDES</h4>
      <div class="rowbox">
        <div class="item">
          <a
            href="https://www.facebook.com/profile.php?id=100009178485054"
            target="_blank"
            rel="noopener noreferrer"
            class="bi bi-facebook"
            style="font-size: 2rem"
          ></a>
        </div>
        <div class="item">
          <a
            href="https://www.instagram.com/esquinapineiro/"
            target="_blank"
            rel="noopener noreferrer"
            class="bi bi-facebook"
            style="font-size: 2rem"
            class="bi bi-instagram"
            style="font-size: 2rem"
          ></a>
        </div>
      </div>
    </div>
    <div class="columna" *ngFor="let c of columnas">
      <h4 class="h4 titulo">{{ c.titulo }}</h4>
      <div class="item" *ngFor="let i of c.items">
        <i [ngClass]="i.icon"></i>
        <a routerLink="{{ i.href }}"
          ><h4 class="h4">{{ i.text }}</h4></a
        >
      </div>
    </div>
  </div>
  <div class="floor">
    <div class="floorbox">
      <h5 class="h5">© 2025 Esquina Piñeiro. Todos los derechos reservados.</h5>
    </div>
  </div>
</section>
