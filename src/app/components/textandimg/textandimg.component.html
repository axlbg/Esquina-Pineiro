<div class="container" [ngClass]="{ reverse: reverse }">
  <div class="content-image">
    <div class="marco-externo">
      <div class="marco-interno">
        <img
          [src]="img"
          alt="img"
          class="img"
          [height]="height"
          [width]="width"
        />
      </div>
    </div>
  </div>
  <div class="content-text">
    <p class="p">{{ txt }}</p>
  </div>
</div>
